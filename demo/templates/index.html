<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa STK Push</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message-container {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Hide initially */
            margin-bottom: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-container" id="success-message">
            <p>Transaction successful!</p>
        </div>

        <h1>M-Pesa STK Push</h1>
        <form id="stk-form" method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="transaction_desc">Description:</label>
            <input type="text" id="transaction_desc" name="transaction_desc" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('stk-form');
            const successMessage = document.getElementById('success-message');

            form.addEventListener('submit', async function(event) {
                event.preventDefault();  // Prevent the form from submitting normally

                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: new FormData(form)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }

                    const responseData = await response.json();

                    // Display success message at the top of the container
                    successMessage.style.display = 'block';
                // Clear form fields
                form.reset();
                } catch (error) {
                    console.error('Error:', error);
                    // Handle error if needed
                }
            });
        });
    </script>
</body>
</html>
